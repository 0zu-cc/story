<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in to StoryXc - 故事而已</title>
    <link href="../img/story.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../plugin/elementui/index.css">
</head>
<body>
<div id="app">
    <div id="banner">
        <img src="../img/story.gif" alt="story" width="120" height="120">
    </div>
    <div id="auth-header">
        <h1>Sign in to StoryXc</h1>
    </div>
    <div class="form">
        <form id="loginForm" action="/login" method="post">
            <label>Username</label>
            <input type="text" name="username" id="username"
                      tabindex="1" autofocus="autofocus" class="form-control input-block"/>
            <label>Password</label>
            <input type="password" name="password" id="password" class="form-control input-block"/>
            <div style="text-align: center;">
                <button style="color: #06b6ef;border-radius: 10px" type="submit" >登录</button>
            </div>
        </form>
        <p>没有账号?
            <a href="register.html">
                立即注册
            </a>
        </p>
    </div>
</div>
</body>
<script src="../js/vue.js"></script>
<script src="../plugin/elementui/index.js"></script>
<script src='../js/jquery.min.js'></script>
</html>
